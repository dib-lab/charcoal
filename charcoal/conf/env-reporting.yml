# conda environment configuration for snakemake --use-conda
channels:
    - conda-forge
    - bioconda
    - defaults
dependencies:
    - python>=3.7,<3.8
    - papermill>=2.1.2,<3
    - notebook>=6,<7
    - matplotlib=3.5.2
    - plotly>=4.9.0,<5
    - ipykernel
    - sourmash>=4.2.2,<5
    - pip
    - pip:
      - git+https://github.com/dib-lab/charcoal.git
      - pyinterval
